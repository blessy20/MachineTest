  <div class="card">
          <div class="card-body">
            <form [formGroup]="formAsset" novalidate (ngSubmit)="addAsset()">
              <div class="form-group">
               <label for="assetName">AssetName:</label>
                <input type="text" class="form-control" 
                  formControlName="assetName" 
                  #assetName />
              </div>
              <div *ngIf="formAsset.controls['assetName'].invalid && (formAsset.controls['assetName'].dirty || formAsset.controls['assetName'].touched)" class="alert alert-danger">
                <div *ngIf="formAsset.controls['assetName'].errors.required">
                  This field is required.
                </div>
              </div>
              <div class="form-group">
                <label>AssetType:</label>
                  <select >
                  <option value="">Choose asset type</option>
                  <option *ngFor="let ast of assettypes | async" value="{{ast.assetTypeId}}">{{ast.assetTypeName}}</option>
                </select>
              </div>
       
              <!--div class="form-group">
               <label for="ad_type">AssetType:</label>

                formControlName="ad_type_id" 
                #ad_type_id>
              </div>
              <div *ngIf="formAsset.controls['ad_type_id'].invalid && (formAsset.controls['ad_type_id'].dirty || formAsset.controls['ad_type_id'].touched)" class="alert alert-danger">
                <div *ngIf="formAsset.controls['ad_type_id'].errors.required">
                      This field is required.
                </div>
              </div-->
             
              <div class="form-group">
                  <button type="submit" class="btn btn-primary"
                  [disabled]="formProduct.pristine || formProduct.invalid" >
                    Add Asset
                  </button>
              </div>
            </form>
          </div>
        </div>
