

<!-- asset-add.component.html -->
<nav class="navbar navbar-expand-sm bg-white navbar-dark">
    <ul class="nav justify-content-center">
    <h3 style="text-align: center">Asset Details</h3>
    </ul>
</nav>

            <form [formGroup]="formVendor" novalidate (ngSubmit)="updateVendor()">
           
              <div [ngClass]="form-group">
                <input type="hidden" class="form-control" formControlName="vendorId" #vendorId  [(ngModel)]="vendor.vendorId"/>
                </div>
              <div [ngClass]="form-group">
                <label class="col-md-4">Vendor Name</label>
                <input type="text" class="form-control" formControlName="vendorName" [(ngModel)]="vendor.vendorName" value={{vendor.vendorName}} #vendorName />
              </div>
              <div *ngIf="formVendor.controls['vendorName'].invalid && (formVendor.controls['vendorName'].dirty || formVendor.controls['vendorName'].touched)"  class="alert alert-dark">
                    <div *ngIf="formVendor.controls['vendorName'].errors.required">
                      This field is required.
                    </div>
                  </div>

              <div [ngClass]="form-group">
                    <label class="col-md-4">Vendor Type</label>
                 <input type="text" class="form-control" [(ngModel)]="vendor.vendorType" value={{vendor.vendorType}}
                   formControlName="vendorType" 
                   #vendorType />
               </div>
              
                  <div [ngClass]="form-group">
                  <label class="col-md-4">Asset Type</label>
                   <select class="form-control" id="vendorAssetType" [(ngModel)]="vendor.vendorAssetType" name="vendorAssetType" formControlName="vendorAssetType">
                  <option value="">Choose Asset Type</option>
                  <option *ngFor="let assettype of assettype | async" value="{{ assettype.assetTypeId }}">{{ assettype.assetTypeName }}</option>
                  </select>
                 </div>

            <div [ngClass]="form-group">
                    <label class="col-md-4">Valid From</label>
                 <input type="date" class="form-control" [(ngModel)]="vendor.validFromstr" value={{vendor.validFromstr}}
                   formControlName="validFrom" 
                   #validFrom />
               </div>
             
               <div [ngClass]="form-group">
                    <label class="col-md-4">Valid To</label>
                 <input type="date" class="form-control" [(ngModel)]="vendor.validTostr" value={{vendor.validTostr}}
                   formControlName="vaildTo" required min="{{this.formVendor.controls.validFrom.value | date:'yyyy-MM-dd'}}"
                   #vaildTo />
               </div>
               

               <div [ngClass]="form-group">
                    <label class="col-md-4">Address</label>
                 <input type="text" class="form-control" [(ngModel)]="vendor.vendorAddress" value={{vendor.vendorAddress}}
                   formControlName="vendorAddress" 
                   #vendorAddress />
               </div>
               <div *ngIf="formVendor.controls['vendorAddress'].invalid && (formVendor.controls['vendorAddress'].dirty || formVendor.controls['vendorAddress'].touched)" class="alert alert-dark">
                 <div *ngIf="formVendor.controls['vendorAddress'].errors.required">
                   This field is required.
                 </div>
               </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-success"
                  [disabled]="formVendor.pristine || formVendor.invalid" >
                   Update
                  </button>
              </div>
            </form>
